<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quên mật khẩu - Model World</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body {
	background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
	min-height: 100vh;
	display: flex;
	justify-content: center;
	align-items: center;
	color: #e5e5e5;
	font-family: 'Roboto', sans-serif;
}

.card-forgot {
	background-color: #121212;
	border: 1px solid #1f1f1f;
}

/* Label và input */
.form-floating>label, .form-label {
	color: #0dcaf0;
}

.form-control:focus {
	border-color: #0dcaf0;
	box-shadow: 0 0 0 0.25rem rgba(13, 202, 240, 0.25);
}

.form-control {
	background-color: #0a0a0a;
	color: #fff;
	border: 1px solid #333;
}

a {
	color: #0dcaf0;
	text-decoration: none;
}

a:hover {
	color: #ff4d4f;
}

.btn-custom {
	border-radius: 50px;
	font-weight: 500;
	transition: 0.3s;
}

.btn-custom:hover {
	transform: scale(1.05);
}
</style>
</head>
<body>

	<div class="container d-flex justify-content-center align-items-center"
		style="min-height: 80vh;">
		<div class="card card-forgot shadow w-100 p-4 rounded-4"
			style="max-width: 400px;">
			<h3 class="text-info fw-bold mb-4 text-center">
				<i class="fa-solid fa-key me-2"></i>Quên mật khẩu
			</h3>
			<form>
				<div class="form-floating mb-3">
					<input type="email" class="form-control" id="email"
						placeholder="Email đã đăng ký"> <label for="email"><i
						class="fa-solid fa-at me-1"></i>Email đã đăng ký</label>
				</div>
				<div class="form-floating mb-3">
					<input type="password" class="form-control" id="newPassword"
						placeholder="Nhập mật khẩu mới"> <label for="newPassword"><i
						class="fa-solid fa-lock me-1"></i>Mật khẩu mới</label>
				</div>
				<button type="submit" class="btn btn-warning w-100 btn-custom mb-3">
					<i class="fa-solid fa-paper-plane me-2"></i>Gửi yêu cầu
				</button>
			</form>
			<p class="text-center mt-3 small">
				<a href="login">← Quay lại đăng nhập</a>
			</p>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
