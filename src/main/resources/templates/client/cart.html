<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Giỏ hàng - Model World</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- FontAwesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body {
    background-color: #0a0a0a;
    color: #e5e5e5;
    font-family: 'Roboto', sans-serif;
    scroll-behavior: smooth;
}

/* NAVBAR */
.navbar {
	background-color: rgba(10, 10, 10, 0.85);
	backdrop-filter: blur(10px);
}

.navbar-brand span {
	color: #0dcaf0;
	letter-spacing: 1px;
	font-weight: bold;
}

.nav-link {
	color: #fff;
	font-weight: 500;
	transition: 0.3s;
}

.nav-link:hover {
	color: #0dcaf0;
}

.navbar-toggler {
	border-color: #0dcaf0;
}

/* SEARCH */
.search-input {
	border-radius: 50px;
	background-color: #121212;
	border: none;
	color: #fff;
	padding-right: 45px;
}

.search-input::placeholder {
	color: #888;
}

.search-btn {
	position: absolute;
	right: 12px;
	top: 50%;
	transform: translateY(-50%);
	border: none;
	background: transparent;
	color: #0dcaf0;
	cursor: pointer;
}

/* Cart Card */
.card-cart {
    background-color: #111;
    border: 1px solid #1f1f1f;
    border-radius: 12px;
    padding: 20px;
}

/* Table Custom */
.table-dark {
    background-color: transparent;
}
.table-dark thead tr {
    background-color: #111 !important;
}
.table-dark tbody tr:hover {
    background-color: rgba(0, 255, 255, 0.05);
    transition: 0.25s;
}
.product-img {
    width: 70px;
    height: 70px;
    border-radius: 8px;
    object-fit: cover;
    border: 1px solid #333;
}

/* Buttons */
.btn-info {
    background-color: #0dcaf0;
    border: none;
    color: #000;
}
.btn-info:hover {
    background-color: #18e1ff;
    color: #000;
}
.btn-outline-danger {
    border-color: #ff4d4f;
    color: #ff4d4f;
}
.btn-outline-danger:hover {
    background-color: #ff4d4f;
    color: #fff;
}
</style>
</head>

<body>
<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark py-3">
		<div class="container">
			<a class="navbar-brand d-flex align-items-center" href="#"><i
				class="fas fa-cube fs-3 me-2 text-info"></i><span class="fs-3">Model
					World</span></a>
			<button class="navbar-toggler" data-bs-toggle="collapse"
				data-bs-target="#navMenu">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navMenu">
				<ul class="navbar-nav ms-4">
					<li class="nav-item"><a class="nav-link px-3" href="#">Trang
							chủ</a></li>
					<li class="nav-item"><a class="nav-link px-3" href="#">Sản
							phẩm</a></li>
					<li class="nav-item"><a class="nav-link px-3" href="#">Hot
							deal</a></li>
					<li class="nav-item"><a class="nav-link px-3" href="#"><i
							class="fa-solid fa-heart"></i></a></li>
				</ul>
				<div class="ms-auto position-relative" style="width: 250px;">
					<input type="text" class="form-control search-input"
						placeholder="Tìm Gundam, Figure...">
					<button class="search-btn">
						<i class="fas fa-search"></i>
					</button>
				</div>
				<button class="btn btn-outline-light ms-3 me-2">
					<i class="fas fa-user"></i>
				</button>
				<button class="btn btn-info">
					<i class="fas fa-shopping-cart"></i>
				</button>
			</div>
		</div>
	</nav>
<!-- BODY -->
<div class="container py-4">

    <h3 class="text-info fw-bold mb-4">
        <i class="fa-solid fa-cart-shopping me-2"></i>Giỏ hàng của bạn
    </h3>

    <div class="row g-4">

        <!-- LEFT: CART TABLE -->
        <div class="col-lg-8">
            <div class="card-cart">

                <table class="table table-dark table-borderless align-middle text-center mb-0">
                    <thead class="border-bottom border-secondary">
                        <tr class="text-info">
                            <th class="py-3">Sản phẩm</th>
                            <th>Giá</th>
                            <th>Số lượng</th>
                            <th>Tổng</th>
                            <th>Hành động</th>
                        </tr>
                    </thead>

                    <tbody>

                        <!-- ITEM 1 -->
                        <tr class="border-bottom border-secondary">
                            <td>
                                <div class="d-flex align-items-center justify-content-center gap-3">
                                    <img src="https://i.imgur.com/Jk9U53t.jpeg" class="product-img">
                                    <span class="fw-semibold">Raiden Shogun 1/7</span>
                                </div>
                            </td>

                            <td class="text-info fw-bold">1.750.000₫</td>

                            <td>
                                <div class="d-flex justify-content-center align-items-center">
                                    <input type="number" class="form-control form-control-sm text-center w-25" value="1" min="1">
                                </div>
                            </td>

                            <td class="fw-semibold">1.750.000₫</td>

                            <td>
                                <button class="btn btn-outline-danger btn-sm">
                                    <i class="fa-solid fa-trash"></i>
                                </button>
                            </td>
                        </tr>

                        <!-- ITEM 2 -->
                        <tr>
                            <td>
                                <div class="d-flex align-items-center justify-content-center gap-3">
                                    <img src="https://i.imgur.com/Jk9U53t.jpeg" class="product-img">
                                    <span class="fw-semibold">Raiden Shogun 1/7</span>
                                </div>
                            </td>

                            <td class="text-info fw-bold">1.750.000₫</td>

                            <td>
                                <div class="d-flex justify-content-center align-items-center">
                                    <input type="number" class="form-control form-control-sm text-center w-25" value="2" min="1">
                                </div>
                            </td>

                            <td class="fw-semibold">3.500.000₫</td>

                            <td>
                                <button class="btn btn-outline-danger btn-sm">
                                    <i class="fa-solid fa-trash"></i>
                                </button>
                            </td>
                        </tr>

                    </tbody>
                </table>

            </div>
        </div>

        <!-- RIGHT: TOTAL -->
        <div class="col-lg-4">
            <div class="card-cart">
                <h5 class="fw-bold text-info mb-3">Tổng tiền</h5>

                <div class="d-flex justify-content-between mb-2">
                    <span>Sản phẩm (3)</span>
                    <span>5.250.000₫</span>
                </div>

                <div class="d-flex justify-content-between mb-3">
                    <span>Phí vận chuyển</span>
                    <span>50.000₫</span>
                </div>

                <hr class="border-secondary">

                <div class="d-flex justify-content-between fw-bold mb-3">
                    <span>Tổng cộng</span>
                    <span>5.300.000₫</span>
                </div>

                <button class="btn btn-info w-100 fw-semibold">
                    <i class="fa-solid fa-credit-card me-2"></i>Thanh toán
                </button>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
