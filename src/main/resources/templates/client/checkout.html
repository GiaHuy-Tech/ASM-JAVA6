<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    const paymentSelect = document.getElementById('paymentMethodSelect');
    const qrCard = document.getElementById('qrCodeCard');
    const momoQr = document.getElementById('momoQr');
    const vnpayQr = document.getElementById('vnpayQr');

    paymentSelect.addEventListener('change', function() {
      const selectedValue = this.value;
      qrCard.style.display = 'none';
      momoQr.style.display = 'none';
      vnpayQr.style.display = 'none';

      if (selectedValue === 'MOMO') {
        qrCard.style.display = 'block';
        momoQr.style.display = 'block';
      } else if (selectedValue === 'VNPAY') {
        qrCard.style.display = 'block';
        vnpayQr.style.display = 'block';
      }
    });
  });
</script>
