<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sản phẩm - Mom Physic</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<style>
body {
	background-color: #0b021c;
	color: #fff;
}
.navbar, footer {
	background-color: #150035;
}
.text-gold {
	color: #e6c300 !important;
}
.btn-gold {
	background-color: #e6c300;
	color: #150035;
	border: none;
	transition: all 0.3s ease;
}
.btn-gold:hover {
	background-color: #f1d500;
	transform: translateY(-2px);
}
.card {
	background-color: #1c093a;
	border: 1px solid #3d1a78;
	transition: all 0.3s ease;
}
.card:hover {
	box-shadow: 0 0 20px #3d1a78;
	transform: translateY(-4px);
}
.border-gold {
	border-color: #e6c300 !important;
}
/* Search bar navbar */
.search-bar input::placeholder {
	color: #bbb;
}
.search-bar select option {
	background-color: #1c093a;
	color: white;
}
.search-bar .form-control:focus, .search-bar .form-select:focus {
	box-shadow: 0 0 5px #e6c300;
	border: none;
}
.navbar-nav .nav-link {
	font-weight: 500;
	transition: color 0.3s ease;
}
.navbar-nav .nav-link:hover {
	color: #fff !important;
}

/* Hình sản phẩm */
.product-card-image {
	height: 250px;
	object-fit: contain;
	width: 100%;
}

/* Bộ lọc */
.filter-form .form-control, .filter-form .form-select {
	background-color: #1c093a;
	color: #fff;
	border: 1px solid #3d1a78;
}
.filter-form .form-control:focus, .filter-form .form-select:focus {
	box-shadow: 0 0 5px #e6c300;
	border-color: #e6c300;
	background-color: #1c093a;
	color: #fff;
}
.filter-form option {
	background-color: #1c093a;
	color: white;
}
.filter-form .form-control::placeholder {
	color: #bbb;
}

/* Làm mờ sản phẩm hết hàng */
.product-unavailable {
	opacity: 0.5;
	position: relative;
	pointer-events: none;
}
.product-unavailable::after {
	content: "Hết hàng";
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	background: rgba(0, 0, 0, 0.7);
	color: #fff;
	font-weight: bold;
	padding: 10px 20px;
	border-radius: 8px;
	font-size: 1.1rem;
}
</style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark py-3"
	style="background: linear-gradient(90deg, #150035, #2d007a); border-bottom: 1px solid #e6c300;">
	<div class="container">
		<a class="navbar-brand d-flex align-items-center gap-2" href="/">
			<img src="https://cdn-icons-png.flaticon.com/512/1040/1040230.png"
				alt="logo" width="40">
			<span class="fw-bold text-gold fs-4 mb-0">Mom Physic</span>
		</a>

		<button class="navbar-toggler" type="button"
			data-bs-toggle="collapse" data-bs-target="#navbarNav">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse justify-content-end" id="navbarNav">
			<ul class="navbar-nav align-items-lg-center mb-2 mb-lg-0">

				<li class="nav-item mx-2">
					<a class="nav-link text-gold" href="/products">
						<i class="bi bi-box-seam fs-5"></i>
					</a>
				</li>

				<th:block th:if="${session.account == null}">
					<li class="nav-item mx-2">
						<a class="nav-link text-gold" href="/login">
							<i class="bi bi-box-arrow-in-right fs-5"></i>
						</a>
					</li>
				</th:block>

				<th:block th:if="${session.account != null}">
					<li class="nav-item mx-2">
						<a class="nav-link text-gold" href="/cart">
							<i class="bi bi-cart3 fs-5"></i>
						</a>
					</li>
					<li class="nav-item mx-2">
						<a class="nav-link text-gold" href="/orders">
							<i class="bi bi-bag-check fs-5"></i>
						</a>
					</li>
					<li class="nav-item mx-2">
						<a class="nav-link text-gold" href="/wishlist">
							<i class="bi bi-heart fs-5"></i>
						</a>
					</li>

					<li class="nav-item dropdown mx-2">
						<a class="nav-link dropdown-toggle p-0" href="#" id="userDropdown"
							role="button" data-bs-toggle="dropdown" aria-expanded="false">
							<img th:if="${session.account.photo != null}"
								th:src="@{${session.account.photo}}" alt="avatar"
								class="rounded-circle border border-gold"
								style="width: 36px; height: 36px; object-fit: cover;">
							<i th:if="${session.account.photo == null}"
								class="bi bi-person-circle fs-3 text-warning"></i>
						</a>

						<ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end"
							aria-labelledby="userDropdown">
							<li>
								<a class="dropdown-item d-flex align-items-center gap-2" href="/account">
									<i class="bi bi-person"></i>
									<span>Thông tin tài khoản</span>
								</a>
							</li>
							<li><hr class="dropdown-divider"></li>
							<li>
								<a class="dropdown-item d-flex align-items-center gap-2" href="/logout">
									<i class="bi bi-box-arrow-right"></i>
									<span>Đăng xuất</span>
								</a>
							</li>
						</ul>
					</li>
				</th:block>
			</ul>

			<form action="/products" method="get" class="d-flex align-items-center ms-lg-3 mt-3 mt-lg-0 search-bar">
			    <div class="d-flex align-items-center rounded-pill border border-gold px-3 py-1 bg-transparent">
			        <input type="text"
			            class="form-control bg-transparent text-light border-0 shadow-none"
			            placeholder="Tìm sản phẩm..." name="keyword" th:value="${keyword}"> 
			        <select class="form-select bg-transparent text-light border-0 shadow-none w-auto" name="categoryId">
			            <option value="">Tất cả danh mục</option>
			            <option th:each="cate : ${categories}" 
			            		th:value="${cate.id}" 
			            		th:text="${cate.name}"
			            		th:selected="${cate.id != null && cate.id.toString() == selectedCategory}">
			            </option>
			        </select>
			    </div>
			    <button type="submit"
			        class="btn btn-gold rounded-pill ms-2 px-3 d-flex align-items-center gap-1">
			        <i class="bi bi-search"></i>
			    </button>
			</form>
		</div>
	</div>
</nav>

<div class="container py-4">
	<h2 class="text-center mb-4 text-gold fw-bold">Danh sách sản phẩm</h2>

	<div class="row mb-4">
		<div class="col-md-3">
			<form method="get" action="/products" class="filter-form">
				<input type="hidden" name="keyword" th:value="${keyword}"> 
				<select name="categoryId" class="form-select mb-2">
					<option value="">Tất cả danh mục</option>
					<option th:each="c : ${categories}" th:value="${c.id}"
						th:selected="${c.id != null && c.id.toString() == selectedCategory}"
						th:text="${c.name}">
					</option>
				</select>
				<select name="sort" class="form-select mb-2">
					<option value="">Mặc định</option>
					<option value="asc" th:selected="${selectedSort == 'asc'}">Giá tăng dần</option>
					<option value="desc" th:selected="${selectedSort == 'desc'}">Giá giảm dần</option>
				</select>
				<input type="number" class="form-control mb-2" name="minPrice" placeholder="Giá từ" th:value="${minPrice}">
				<input type="number" class="form-control mb-2" name="maxPrice" placeholder="Giá đến" th:value="${maxPrice}">
				<button type="submit" class="btn btn-gold w-100">Lọc sản phẩm</button>
			</form>
		</div>

		<div class="col-md-9">
			<div class="row g-4">
				<div class="col-md-4" th:each="p : ${products}">
					<div th:classappend="${!p.available} ? 'product-unavailable' : ''"
					     class="card h-100 overflow-hidden position-relative">
						<a th:if="${p.available}" th:href="@{'/product-detail/' + ${p.id}}">
							<img th:src="${p.image != null ? p.image : '/images/no-image.jpg'}"
								class="card-img-top product-card-image" alt="Ảnh sản phẩm">
						</a>
						<img th:if="${!p.available}"
							th:src="${p.image != null ? p.image : '/images/no-image.jpg'}"
							class="card-img-top product-card-image" alt="Ảnh sản phẩm">
						
						<div class="card-body d-flex flex-column">
							<h6 class="card-title text-truncate text-light" th:text="${p.name}">Tên sản phẩm</h6>
							<p class="fw-bold text-danger mb-1"
								th:text="${#numbers.formatDecimal(p.price * 1.0, 0, 'COMMA', 0, 'POINT') + ' ₫'}"></p>
							<p class="text-light opacity-75 small mb-2"
								th:text="${p.category != null ? p.category.name : 'Không có danh mục'}"></p>
							
							<a th:if="${p.available}" th:href="@{'/product-detail/' + ${p.id}}"
								class="btn btn-outline-light w-100 mt-auto">
								<i class="bi bi-eye"></i> Xem chi tiết
							</a>
							<button th:if="${!p.available}" class="btn btn-secondary w-100 mt-auto" disabled>
								<i class="bi bi-x-circle"></i> Hết hàng
							</button>
						</div>
					</div>
				</div>

				<div th:if="${#lists.isEmpty(products)}"
					class="text-center text-light mt-4">Không có sản phẩm nào phù hợp</div>
			</div>
		</div>
	</div>
</div>

<footer class="text-center py-4 border-top border-warning">
	<p class="mb-0 text-gold">© 2025 Mom Physic. All Rights Reserved.</p>
</footer>

</body>
</html>
