<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sản phẩm - Mom Physic</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
  /* Hiệu ứng hover cho sản phẩm */
.card {
  transition: all 0.35s ease;
  overflow: hidden;
}

.card:hover {
  transform: translateY(-6px);
  box-shadow: 0 0 25px rgba(230, 195, 0, 0.25);
  border-color: #e6c300;
}

.card img {
  transition: transform 0.4s ease;
}

.card:hover img {
  transform: scale(1.08);
}

.card .btn-gold, .card .btn-outline-gold, .card .btn-outline-danger {
  transition: 0.3s ease;
}

.card:hover .btn-gold {
  background-color: #ffde59;
  color: #150035;
}

.card:hover .btn-outline-gold {
  color: #150035;
  background-color: #e6c300;
  border-color: #e6c300;
}
  
    /* === DARK THEME === */
    body {
      background-color: #0d0b20;
      color: #f5f5f5;
      font-family: "Segoe UI", Roboto, sans-serif;
    }

    .text-gold { color: #e6c300 !important; }
    .border-gold { border-color: #e6c300 !important; }

    .btn-gold {
      background-color: #e6c300;
      color: #150035;
      font-weight: 500;
      transition: 0.3s;
    }

    .btn-gold:hover {
      background-color: #ffde59;
      color: #150035;
    }

    .navbar .nav-link {
      transition: 0.3s;
      font-weight: 500;
    }

    .navbar .nav-link:hover {
      color: #ffde59 !important;
    }

    .card {
      background-color: #1a1735;
      border: 1px solid #3b3486;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(230, 195, 0, 0.1);
    }

    .card-title { color: #e6c300; font-weight: 600; }

    .form-control, .form-select {
      background-color: #120f27;
      border: 1px solid #3b3486;
      color: #fff;
    }

    .form-control::placeholder { color: #fff; opacity: 0.85; }

    .form-control:focus, .form-select:focus {
      border-color: #e6c300;
      box-shadow: 0 0 0 0.2rem rgba(230,195,0,0.2);
      background-color: #181534;
    }

    footer {
      background-color: #120f27;
      border-top: 1px solid #e6c300;
      color: #ddd;
    }

    footer h6 { color: #e6c300; }

    footer ul li { color: #bbb; }

    a { color: #e6c300; text-decoration: none; }
    a:hover { color: #ffde59; }

    .sidebar {
      background-color: #1a1735;
      border: 1px solid #3b3486;
      border-radius: 10px;
      padding: 20px;
    }

    .sidebar h5 {
      color: #e6c300;
      margin-bottom: 15px;
    }

    .btn-outline-gold {
      color: #e6c300;
      border: 1px solid #e6c300;
      transition: 0.3s;
    }

    .btn-outline-gold:hover {
      background-color: #e6c300;
      color: #150035;
    }
.search-bar input::placeholder {
	color: #bbb;
}
  </style>
</head>

		</nav>
