<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register - Model World</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body {
    background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #e5e5e5;
    font-family: 'Roboto', sans-serif;
}

.card-register {
    background-color: #121212;
    border: 1px solid #1f1f1f;
}

.form-floating > label {
    color: #0dcaf0;
}
.form-control:focus {
    border-color: #0dcaf0;
    box-shadow: 0 0 0 0.25rem rgba(13, 202, 240, 0.25);
}
.form-control {
    background-color: #0a0a0a;
    color: #fff;
    border: 1px solid #333;
}

a { color: #0dcaf0; text-decoration: none; }
a:hover { color: #ff4d4f; }
</style>
</head>
<body>

<div class="card card-register p-4 shadow-lg rounded-4" style="max-width:400px; width:100%;">
    <h3 class="text-info fw-bold mb-4 text-center"><i class="fa-solid fa-user-plus me-2"></i>Đăng ký</h3>
    <form>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="fullname" placeholder="Nhập họ tên">
            <label for="fullname"><i class="fa-solid fa-user me-1"></i>Họ tên</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" placeholder="Nhập email">
            <label for="email"><i class="fa-solid fa-at me-1"></i>Email</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu">
            <label for="password"><i class="fa-solid fa-lock me-1"></i>Mật khẩu</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="confirm-password" placeholder="Xác nhận mật khẩu">
            <label for="confirm-password"><i class="fa-solid fa-lock me-1"></i>Xác nhận mật khẩu</label>
        </div>
        <button type="submit" class="btn btn-info w-100 rounded-pill fw-semibold mb-3">
            <i class="fa-solid fa-user-plus me-2"></i>Đăng ký
        </button>
        <p class="text-center">Đã có tài khoản? <a href="login.html">Đăng nhập ngay</a></p>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
