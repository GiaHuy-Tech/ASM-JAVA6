<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Đăng ký - Mom Physic</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
	rel="stylesheet">

<style>
body {
	background-color: #0d0b20;
	color: #f5f5f5;
	font-family: "Segoe UI", Roboto, sans-serif;
}

.text-gold {
	color: #e6c300 !important;
}

.btn-gold {
	background-color: #e6c300;
	color: #150035;
	font-weight: 500;
	transition: 0.3s;
}

.btn-gold:hover {
	background-color: #ffde59;
	color: #150035;
}

.card {
	background-color: #1a1735;
	border: 1px solid #3b3486;
	border-radius: 12px;
}

label {
	color: #e6c300;
	font-weight: 500;
}

.form-control, .form-select {
	background-color: #120f27;
	border: 1px solid #3b3486;
	color: #fff;
}

.form-control::placeholder {
	color: #fff;
	opacity: 0.8;
}

.form-select option {
	background-color: #120f27;
	color: #fff;
}

.form-control:focus, .form-select:focus {
	border-color: #e6c300;
	background-color: #181534;
	color: #fff;
	box-shadow: none;
}

.invalid-feedback {
	color: #ff7070;
	font-size: 0.9em;
}
</style>
</head>

<body>
	<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark py-3"
	style="background: linear-gradient(90deg, #150035, #2d007a); border-bottom: 1px solid #e6c300;">
	<div class="container">
		<!-- Logo -->
		<a class="navbar-brand d-flex align-items-center gap-2" href="/">
			<img src="https://cdn-icons-png.flaticon.com/512/1040/1040230.png"
				alt="logo" width="40">
			<span class="fw-bold text-gold fs-4 mb-0">Mom Physic</span>
		</a>

		<!-- Toggle button -->
		<button class="navbar-toggler" type="button"
			data-bs-toggle="collapse" data-bs-target="#navbarNav">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Menu -->
		<div class="collapse navbar-collapse justify-content-end"
			id="navbarNav">
			<ul class="navbar-nav align-items-lg-center mb-2 mb-lg-0">

				<!-- Trang sản phẩm -->
				<li class="nav-item mx-2">
					<a class="nav-link text-gold" href="/products">
						<i class="bi bi-box-seam fs-5"></i>
					</a>
				</li>

				<!-- Nếu chưa đăng nhập -->
				<th:block th:if="${session.account == null}">
					<li class="nav-item mx-2">
						<a class="nav-link text-gold" href="/login">
							<i class="bi bi-box-arrow-in-right fs-5"></i>
						</a>
					</li>
				</th:block>

				<!-- Nếu đã đăng nhập -->
				<th:block th:if="${session.account != null}">
					<li class="nav-item mx-2">
						<a class="nav-link text-gold" href="/cart">
							<i class="bi bi-cart3 fs-5"></i>
						</a>
					</li>
					<li class="nav-item mx-2">
						<a class="nav-link text-gold" href="/orders">
							<i class="bi bi-bag-check fs-5"></i>
						</a>
					</li>
					<li class="nav-item mx-2">
						<a class="nav-link text-gold" href="/wishlist">
							<i class="bi bi-heart fs-5"></i>
						</a>
					</li>

					<!-- Dropdown avatar -->
					<li class="nav-item dropdown mx-2">
						<a class="nav-link dropdown-toggle p-0" href="#" id="userDropdown"
							role="button" data-bs-toggle="dropdown" aria-expanded="false">
							<!-- Nếu có avatar thì hiển thị ảnh -->
							<img th:if="${session.account.photo != null}"
								th:src="@{${session.account.photo}}" alt="avatar"
								class="rounded-circle border border-gold"
								style="width: 36px; height: 36px; object-fit: cover;">
							<!-- Nếu chưa có avatar thì hiển thị icon -->
							<i th:if="${session.account.photo == null}"
								class="bi bi-person-circle fs-3 text-warning"></i>
						</a>

						<ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end"
							aria-labelledby="userDropdown">
							<li>
								<a class="dropdown-item d-flex align-items-center gap-2" href="/account">
									<i class="bi bi-person"></i>
									<span>Thông tin tài khoản</span>
								</a>
							</li>
							<li><hr class="dropdown-divider"></li>
							<li>
								<a class="dropdown-item d-flex align-items-center gap-2" href="/logout">
									<i class="bi bi-box-arrow-right"></i>
									<span>Đăng xuất</span>
								</a>
							</li>
						</ul>
					</li>
				</th:block>
			</ul>

			<!-- Search -->
			<form class="d-flex align-items-center ms-lg-3 mt-3 mt-lg-0">
				<div class="d-flex align-items-center rounded-pill border border-gold px-3 py-1 bg-transparent">
					<input type="text"
						class="form-control bg-transparent text-light border-0 shadow-none"
						placeholder="Tìm sản phẩm...">
					<select class="form-select bg-transparent text-light border-0 shadow-none w-auto">
						<option selected>Danh mục</option>
						<option>Gundam</option>
						<option>Marvel</option>
						<option>Ô tô</option>
						<option>Collectibles</option>
					</select>
				</div>
				<a href="#"
					class="btn btn-gold rounded-pill ms-2 px-3 d-flex align-items-center gap-1">
					<i class="bi bi-search"></i>
				</a>
			</form>
		</div>
	</div>
</nav>


	<section class="py-5">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6">
					<div class="card p-4">
						<h5 class="card-title mb-3 text-gold text-center">Đăng ký tài
							khoản</h5>

						<form th:action="@{/register}" th:object="${account}"
							method="post">

							<div class="mb-3">
								<label>Họ và tên</label> <input type="text" class="form-control"
									th:field="*{fullName}" placeholder="Nhập họ và tên">
								<div class="invalid-feedback d-block" th:errors="*{fullName}"></div>
							</div>

							<div class="mb-3">
								<label>Email</label> <input type="email" class="form-control"
									th:field="*{email}" placeholder="Nhập email">
								<div class="invalid-feedback d-block" th:errors="*{email}"></div>
							</div>

							<div class="mb-3">
								<label>Mật khẩu</label> <input type="password"
									class="form-control" th:field="*{password}"
									placeholder="Nhập mật khẩu">
								<div class="invalid-feedback d-block" th:errors="*{password}"></div>
							</div>

							<div class="mb-3">
								<label>Địa chỉ</label> <input type="text" class="form-control"
									th:field="*{address}" placeholder="Nhập địa chỉ">
								<div class="invalid-feedback d-block" th:errors="*{address}"></div>
							</div>

							<div class="mb-3">
								<label>Số điện thoại</label> <input type="text"
									class="form-control" th:field="*{phone}"
									placeholder="Nhập số điện thoại">
								<div class="invalid-feedback d-block" th:errors="*{phone}"></div>
							</div>

							<div class="mb-3">
								<label>Giới tính</label> <select class="form-select"
									th:field="*{gender}">
									<option th:value="true">Nam</option>
									<option th:value="false">Nữ</option>
								</select>
								<div class="invalid-feedback d-block" th:errors="*{gender}"></div>
							</div>

							<div class="mb-3">
								<label>Ngày sinh</label> <input type="date" class="form-control"
									th:field="*{birthDay}">
								<div class="invalid-feedback d-block" th:errors="*{birthDay}"></div>
							</div>


							<button type="submit" class="btn btn-gold w-100">Đăng ký</button>

							<p class="text-success mt-3 text-center" th:text="${message}"></p>

						</form>
					</div>
				</div>
			</div>
		</div>
	</section>

	<footer class="text-center py-4 border-top border-warning">
		<p class="mb-0 text-gold">© 2025 Mom Physic. All Rights Reserved.</p>
	</footer>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
