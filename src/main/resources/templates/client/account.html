<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tài khoản - Mom Physic</title>

<!-- Bootstrap -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<!-- Icons -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

<style>
body {
	background-color: #0b021c;
	color: #fff;
	font-family: 'Segoe UI', sans-serif;
}

.navbar, footer {
	background-color: #150035;
}

.text-gold {
	color: #e6c300 !important;
}

.btn-gold {
	background-color: #e6c300;
	color: #150035;
	border: none;
	transition: all 0.3s ease;
}

.btn-gold:hover {
	background-color: #f1d500;
	transform: translateY(-2px);
}

.border-gold {
	border-color: #e6c300 !important;
}

.card {
	background-color: #1c093a;
	border: 1px solid #3d1a78;
}

.form-control, .form-select {
	background-color: #0b021c;
	color: #fff;
	border: 1px solid #3d1a78;
}

.form-control:focus, .form-select:focus {
	border-color: #e6c300;
	box-shadow: 0 0 5px #e6c300;
}
.search-bar input::placeholder {
	color: #bbb;
}
</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark px-4 py-3"
		style="background: linear-gradient(90deg, #150035, #2d007a); border-bottom: 1px solid #e6c300;">
		<div class="container-fluid">
			<a class="navbar-brand d-flex align-items-center" href="/"> <img
				src="https://cdn-icons-png.flaticon.com/512/1040/1040230.png"
				alt="logo" width="45" class="me-2"> <span
				class="fw-bold text-gold fs-4">Mom Physic</span>
			</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div
				class="collapse navbar-collapse justify-content-end align-items-center"
				id="navbarNav">
				<ul class="navbar-nav me-3">
					<li class="nav-item"><a class="nav-link text-gold"
						href="/products">Sản phẩm</a></li>
					<th:block th:if="${session.account == null}">
						<li class="nav-item"><a class="nav-link text-gold"
							href="/login">Đăng nhập</a></li>
					</th:block>
					<th:block th:if="${session.account != null}">
						<li class="nav-item"><a class="nav-link text-gold"
							href="/cart">Giỏ hàng</a></li>
						<li class="nav-item"><a class="nav-link text-gold"
							href="/orders">Đơn hàng</a></li>
						<li class="nav-item"><a class="nav-link text-gold"
							href="/wishlist">Yêu thích</a></li>
						<li class="nav-item dropdown"><a
							class="nav-link dropdown-toggle text-warning" href="#"
							id="navbarDropdown" role="button" data-bs-toggle="dropdown"
							aria-expanded="false"> <i class="bi bi-person-circle me-1"></i>
						</a>
							<ul class="dropdown-menu dropdown-menu-dark"
								aria-labelledby="navbarDropdown">
								<li><a class="dropdown-item" href="/account">Thông tin
										tài khoản <span th:text="${session.account.fullName}"></span>
								</a></li>
								<li><hr class="dropdown-divider"></li>
								<li><a class="dropdown-item" href="/logout">Đăng xuất</a></li>
							</ul></li>
					</th:block>
				</ul>
				<form class="d-flex align-items-center search-bar">
					<div
						class="d-flex align-items-center rounded-pill border border-gold px-3 py-1 bg-transparent">
						<input type="text"
							class="form-control bg-transparent text-light border-0 shadow-none"
							placeholder="Tìm sản phẩm..."> <select
							class="form-select bg-transparent text-light border-0 shadow-none w-auto">
							<option selected>Danh mục</option>
							<option>Gundam</option>
							<option>Marvel</option>
							<option>Ô tô</option>
							<option>Collectibles</option>
						</select>
					</div>
					<a href="#"
						class="btn btn-gold rounded-pill ms-2 px-3 d-flex align-items-center gap-1">
						<i class="bi bi-search"></i>
					</a>
				</form>
			</div>
		</div>
	</nav>

	<!-- MAIN -->
	<div class="container my-5">
		<div class="row g-4">
			<!-- SIDEBAR -->
			<div class="col-md-3">
				<div class="card text-center p-3 border-gold">
					<img th:src="@{${session.account.photo}}" width="120"
						class="rounded-circle mx-auto mb-3 border border-gold p-1"
						alt="Avatar">

					<form th:action="@{/account/upload-avatar}" method="post"
						enctype="multipart/form-data" class="mt-3">
						<div class="input-group">
							<input type="file" name="avatar"
								class="form-control form-control-sm bg-dark text-light border-gold"
								accept="image/*" required>
							<button type="submit" class="btn btn-gold btn-sm">
								<i class="bi bi-upload"></i>
							</button>
						</div>
					</form>

					<h6 class="text-gold mt-3 mb-1"
						th:text="${session.account.fullName}"></h6>
					<p class="text-gold small mb-2" th:text="${session.account.email}"></p>
					<a href="/orders" class="btn btn-outline-light btn-sm mt-2"> <i
						class="bi bi-bag-check"></i> Đơn hàng của tôi
					</a>
				</div>
			</div>

			<!-- ACCOUNT INFO -->
			<div class="col-md-9">
				<div class="card border-gold">
					<div class="card-header bg-transparent border-gold">
						<h5 class="fw-bold text-gold mb-0">
							<i class="bi bi-person-lines-fill"></i> CẬP NHẬT THÔNG TIN
						</h5>
					</div>
					<div class="card-body">

						<!-- HỌ TÊN -->
						<form th:action="@{/account/update-fullname}" method="post"
							class="mb-3">
							<label class="form-label text-gold">Họ và tên</label>
							<div class="input-group">
								<input type="text" name="fullName"
									th:value="${session.account.fullName}" class="form-control">
								<button class="btn btn-gold" type="submit">Cập nhật</button>
							</div>
						</form>

						<!-- EMAIL -->
						<form th:action="@{/account/update-email}" method="post"
							class="mb-3">
							<label class="form-label text-gold">Email</label>
							<div class="input-group">
								<input type="email" name="email"
									th:value="${session.account.email}" class="form-control">
								<button class="btn btn-gold" type="submit">Cập nhật</button>
							</div>
						</form>

						<!-- SỐ ĐIỆN THOẠI -->
						<form th:action="@{/account/update-phone}" method="post"
							class="mb-3">
							<label class="form-label text-gold">Số điện thoại</label>
							<div class="input-group">
								<input type="text" name="phone"
									th:value="${session.account.phone}" class="form-control">
								<button class="btn btn-gold" type="submit">Cập nhật</button>
							</div>
						</form>
						<!-- MẬT KHẨU -->
						<form th:action="@{/account/update-password}" method="post"
							class="mb-3">
							<label class="form-label text-gold">Mật khẩu</label>
							<div class="input-group">
								<input type="password" name="password"
									th:value="${session.account.password}" class="form-control">
								<button class="btn btn-gold" type="submit">Cập nhật</button>
							</div>
						</form>
						<!-- ĐỊA CHỈ -->
						<form th:action="@{/account/update-address}" method="post">
							<label class="form-label text-gold">Địa chỉ</label>
							<div class="input-group">
								<textarea name="address" class="form-control" rows="2"
									th:text="${session.account.address}"></textarea>
								<button class="btn btn-gold" type="submit">Cập nhật</button>
							</div>
						</form>

					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- FOOTER -->
	<footer class="text-center py-4 border-top border-warning mt-5">
		<p class="mb-0 text-gold">© 2025 Mom Physic. All Rights Reserved.</p>
	</footer>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
