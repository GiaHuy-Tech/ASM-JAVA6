<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thanh toán - ModelWorld</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body {
    background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
    min-height: 100vh;
    font-family: 'Roboto', sans-serif;
    color: #e5e5e5;
}

/* Card chung */
.card {
    background-color: #121212;
    border: 1px solid #1f1f1f;
    border-radius: 16px;
}

/* Header */
.card-header {
    font-family: 'Orbitron', sans-serif;
    color: #f8d067;
    font-size: 1.2rem;
    background-color: #151515;
    border-bottom: 1px solid #222;
}

/* Inputs */
.form-floating > label {
    color: #0dcaf0;
}
.form-control {
    background-color: #0a0a0a;
    color: #fff;
    border: 1px solid #333;
}
.form-control:focus {
    border-color: #0dcaf0;
    box-shadow: 0 0 0 0.25rem rgba(13, 202, 240, 0.25);
}

/* Select */
.select-wrapper {
    position: relative;
}
.tech-select {
    appearance: none;
    background: #0a0a0a;
    border: 1px solid #333;
    color: #fff;
    padding: 12px 14px;
    border-radius: 12px;
    width: 100%;
}
.select-wrapper i {
    position: absolute;
    right: 15px;
    top: 50%;
    color: #0dcaf0;
    transform: translateY(-50%);
    pointer-events: none;
    transition: .3s;
}
.tech-select:focus + i {
    transform: translateY(-50%) rotate(180deg);
}

/* Button */
.btn-gold {
    background: #f8d067;
    color: #000;
    font-weight: 600;
    transition: 0.25s;
}
.btn-gold:hover {
    background: #ffd76c;
    box-shadow: 0 0 12px #f8d06777;
    color: #000;
}

/* Giỏ hàng */
.list-group-item {
    background: #121212;
    border: 1px solid #1f1f1f;
    color: #e5e5e5;
    font-size: 0.95rem;
}
.total-box {
    font-size: 1.3rem;
    font-weight: bold;
    color: #f8d067;
    text-align: right;
}
</style>
</head>
<body>

<div class="container py-5">
    <div class="row justify-content-center">

        <!-- Form thanh toán -->
        <div class="col-lg-7 mb-4">
            <div class="card p-4 shadow-lg">
                <div class="card-header mb-3">Thông tin giao hàng</div>
                <form>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="fullname" placeholder="Họ tên">
                        <label for="fullname"><i class="fa-solid fa-user me-1"></i>Họ tên</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" placeholder="Email">
                        <label for="email"><i class="fa-solid fa-at me-1"></i>Email</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="address" placeholder="Địa chỉ giao hàng">
                        <label for="address"><i class="fa-solid fa-location-dot me-1"></i>Địa chỉ</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="phone" placeholder="Số điện thoại">
                        <label for="phone"><i class="fa-solid fa-phone me-1"></i>Số điện thoại</label>
                    </div>

                    <div class="mb-3 select-wrapper">
                        <select class="tech-select">
                            <option value="COD">Thanh toán khi nhận hàng (COD)</option>
                            <option value="MOMO">Momo</option>
                            <option value="VNPAY">VNPay</option>
                        </select>
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>

                    <button type="submit" class="btn btn-gold w-100 py-2 fw-semibold mt-3">
                        Xác nhận đặt hàng
                    </button>
                </form>
            </div>
        </div>

        <!-- Giỏ hàng -->
        <div class="col-lg-5">
            <div class="card p-4 shadow-lg">
                <div class="card-header mb-3">Đơn hàng của bạn</div>
                <ul class="list-group mb-3">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Gundam RX-78 <span>2 × 850.000₫</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Iron Man MK85 <span>1 × 1.200.000₫</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Porsche 911 <span>3 × 350.000₫</span>
                    </li>
                </ul>
                <div class="total-box">Tổng cộng: 3.750.000₫</div>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
