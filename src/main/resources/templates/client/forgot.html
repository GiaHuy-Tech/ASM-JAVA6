<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quên mật khẩu - Mom Physic</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #0d0b20;
      color: #f5f5f5;
      font-family: "Segoe UI", Roboto, sans-serif;
    }

    .text-gold {
      color: #e6c300 !important;
    }

    .border-gold {
      border-color: #e6c300 !important;
    }

    .btn-gold {
      background-color: #e6c300;
      color: #150035;
      font-weight: 500;
      transition: 0.3s;
    }

    .btn-gold:hover {
      background-color: #ffde59;
      color: #150035;
    }

    .navbar .nav-link {
      transition: 0.3s;
      font-weight: 500;
      letter-spacing: 0.3px;
    }

    .navbar .nav-link:hover {
      color: #ffde59 !important;
    }

    /* CARD */
    .card {
      background-color: #1a1735;
      border: 1px solid #3b3486;
      box-shadow: 0 0 15px rgba(230, 195, 0, 0.1);
      border-radius: 12px;
    }

    .card-title, h4 {
      color: #e6c300;
      font-weight: 600;
    }

    .form-control, .form-select {
      background-color: #120f27;
      border: 1px solid #3b3486;
      color: #fff;
    }

    .form-control::placeholder {
      color: #fff;
      opacity: 0.85;
    }

    .form-control:focus, .form-select:focus {
      border-color: #e6c300;
      box-shadow: 0 0 0 0.2rem rgba(230,195,0,0.2);
      background-color: #181534;
      color: #fff;
    }

    .btn-warning {
      background-color: #e6c300;
      color: #150035;
      border: none;
      transition: 0.3s;
      font-weight: 500;
    }

    .btn-warning:hover {
      background-color: #ffde59;
      color: #150035;
    }

    a {
      color: #e6c300;
      text-decoration: none;
    }

    a:hover {
      color: #ffde59;
    }

    footer {
      background-color: #120f27;
      border-top: 1px solid #e6c300;
      color: #ddd;
    }

    footer h6 {
      color: #e6c300;
    }

    footer ul li {
      color: #bbb;
    }

    .small, .card p.small {
      color: #fff;
    }
    .search-bar input::placeholder {
	color: #bbb;
}
  </style>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark px-4 py-3"
		style="background: linear-gradient(90deg, #150035, #2d007a); border-bottom: 1px solid #e6c300;">
		<div class="container-fluid">
			<!-- Logo -->
			<a class="navbar-brand d-flex align-items-center" href="/"> <img
				src="https://cdn-icons-png.flaticon.com/512/1040/1040230.png"
				alt="logo" width="45" class="me-2"> <span
				class="fw-bold text-gold fs-4">Mom Physic</span>
			</a>

			<!-- Toggle -->
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav">
				<span class="navbar-toggler-icon"></span>
			</button>

			<!-- Menu + Search -->
			<div
				class="collapse navbar-collapse justify-content-end align-items-center"
				id="navbarNav">
				<ul class="navbar-nav me-3">
					
					<li class="nav-item"><a class="nav-link text-gold"
						href="/login">Đăng nhập</a></li>
					<li class="nav-item"><a class="nav-link text-gold"
						href="/cart">Giỏ hàng</a></li>
						<li class="nav-item"><a class="nav-link text-gold"
						href="/orders">Đơn hàng</a></li>

					<li class="nav-item"><a class="nav-link text-gold"
						href="/account">Tài khoản</a></li>
					<li class="nav-item"><a class="nav-link text-gold"
						href="/products">Sản phẩm</a></li>
						<li class="nav-item"><a class="nav-link text-gold"
						href="/wishlist">Yêu thích</a></li>
				</ul>

				<!-- Thanh tìm kiếm -->
				<form class="d-flex align-items-center search-bar">
					<div
						class="d-flex align-items-center rounded-pill border border-gold px-3 py-1 bg-transparent">
						<input type="text"
							class="form-control bg-transparent text-light border-0 shadow-none"
							placeholder="Tìm sản phẩm..."> <select
							class="form-select bg-transparent text-light border-0 shadow-none w-auto">
							<option selected>Danh mục</option>
							<option>Gundam</option>
							<option>Marvel</option>
							<option>Ô tô</option>
							<option>Collectibles</option>
						</select>
					</div>
					<a href="#"
						class="btn btn-gold rounded-pill ms-2 px-3 d-flex align-items-center gap-1">
						<i class="bi bi-search"></i>
					</a>
				</form>
			</div>
			</div>
		</nav>
  <!-- Main content -->
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow w-100" style="max-width: 400px;">
      <div class="card-body">
        <h4 class="text-center mb-4">Quên mật khẩu</h4>
        <form>
          <div class="mb-3">
            <label class="form-label text-light">Nhập email</label>
            <input type="email" class="form-control" placeholder="Email đã đăng ký">
          </div>
          <div class="mb-3">
            <label class="form-label text-light">Nhập mật khẩu mới</label>
            <input type="password" class="form-control" placeholder="Nhập mật khẩu mới">
          </div>
          <button type="submit" class="btn btn-warning w-100">Gửi yêu cầu</button>
        </form>
        <p class="text-center mt-3 small">
          <a href="login">← Quay lại đăng nhập</a>
        </p>
      </div>
    </div>
  </div>

  
	<!-- Footer -->
	<footer class="text-center py-4 border-top border-warning">
		<p class="mb-0 text-gold">© 2025 Mom Physic. All Rights Reserved.</p>
	</footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
