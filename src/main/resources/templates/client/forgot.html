<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Quên mật khẩu - Mom Physic</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0d0b20;
      color: #f5f5f5;
      font-family: "Segoe UI", Roboto, sans-serif;
    }
    .text-gold { color: #e6c300 !important; }
    .border-gold { border-color: #e6c300 !important; }
    .btn-gold {
      background-color: #e6c300; color: #150035; font-weight: 500; transition: 0.3s;
    }
    .btn-gold:hover { background-color: #ffde59; color: #150035; }
    .card {
      background-color: #1a1735;
      border: 1px solid #3b3486;
      box-shadow: 0 0 15px rgba(230, 195, 0, 0.1);
      border-radius: 12px;
    }
    .card-title, h4 { color: #e6c300; font-weight: 600; }
    .form-control {
      background-color: #120f27; border: 1px solid #3b3486; color: #fff;
    }
    .form-control::placeholder { color: #fff; opacity: 0.85; }
    .form-control:focus {
      border-color: #e6c300; box-shadow: 0 0 0 0.2rem rgba(230,195,0,0.2);
      background-color: #181534; color: #fff;
    }
    .btn-warning {
      background-color: #e6c300; color: #150035; border: none;
      transition: 0.3s; font-weight: 500;
    }
    .btn-warning:hover { background-color: #ffde59; color: #150035; }
    footer { background-color: #120f27; border-top: 1px solid #e6c300; color: #ddd; }
    footer h6 { color: #e6c300; }
    footer ul li { color: #bbb; }
  </style>
</head>
<body>

  <!-- Navbar rút gọn -->
  <nav class="navbar navbar-dark" style="background: linear-gradient(90deg, #150035, #2d007a); border-bottom: 1px solid #e6c300;">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2" href="/">
        <img src="https://cdn-icons-png.flaticon.com/512/1040/1040230.png" alt="logo" width="40">
        <span class="fw-bold text-gold fs-4 mb-0">Mom Physic</span>
      </a>
    </div>
  </nav>

  <!-- Main -->
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow w-100" style="max-width: 420px;">
      <div class="card-body">
        <h4 class="text-center mb-4">Quên mật khẩu</h4>

        <!-- Form gửi yêu cầu khôi phục mật khẩu -->
        <form th:action="@{/forgot}" method="post">
          <div class="mb-3">
            <label class="form-label text-light">Nhập email đã đăng ký</label>
            <input type="email" class="form-control" name="email" placeholder="Nhập email của bạn" required>
          </div>
          <button type="submit" class="btn btn-warning w-100">Gửi yêu cầu</button>
        </form>

        <!-- Hiển thị thông báo lỗi / thành công -->
        <div class="mt-3 text-center">
          <p th:if="${error}" class="text-danger fw-medium" th:text="${error}"></p>
          <p th:if="${message}" class="text-success fw-medium" th:text="${message}"></p>
        </div>

        <p class="text-center mt-3 small">
          <a href="/login">← Quay lại đăng nhập</a>
        </p>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center py-4 border-top border-warning">
    <p class="mb-0 text-gold">© 2025 Mom Physic. All Rights Reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
