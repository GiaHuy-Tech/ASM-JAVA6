<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mom Physic - Quản lý đơn hàng</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
	background: linear-gradient(135deg, #150035, #2d007a);
	color: #fff;
	min-height: 100vh;
}
.navbar {
	background: linear-gradient(90deg, #150035, #2d007a);
	border-bottom: 1px solid #ffd700;
}
.card {
	background-color: rgba(255, 255, 255, 0.05);
	border: 1px solid rgba(255, 215, 0, 0.3);
	border-radius: 15px;
	backdrop-filter: blur(8px);
}
.card h6, label, th { color: #ffd700; }
.table td { color: #fff; }
.btn-gold {
	background: linear-gradient(90deg, #ffd700, #ffae00);
	color: #150035;
	font-weight: 600;
	border: none;
	transition: 0.3s;
}
.btn-gold:hover {
	background: linear-gradient(90deg, #ffae00, #ffd700);
	transform: scale(1.05);
}
a { text-decoration: none; }
select.status-select {
	background-color: #150035;
	color: #fff;
	border: 1px solid #ffd700;
	border-radius: 8px;
	padding: 3px 6px;
}
</style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark px-4 py-3">
	<div class="container-fluid">
		<a class="navbar-brand d-flex align-items-center" href="/"> 
			<img src="https://cdn-icons-png.flaticon.com/512/1040/1040230.png"
				alt="logo" width="45" class="me-2"> 
			<span class="fw-bold text-warning fs-4">Mom Physic</span>
		</a>
	</div>
</nav>

<div class="container py-5">
	<div class="d-flex justify-content-between align-items-center mb-4">
		<h2 class="text-warning mb-0">
			<i class="bi bi-box-seam"></i> Quản lý đơn hàng
		</h2>
		<a href="/stats" class="btn btn-gold">
			<i class="bi bi-arrow-left-circle me-1"></i> Về menu Admin
		</a>
	</div>

	<!-- Danh sách đơn hàng -->
	<div class="card shadow mb-5">
		<div class="card-body p-0">
			<table class="table table-dark table-hover mb-0 text-center align-middle">
				<thead>
					<tr>
						<th>ID</th>
						<th>Khách hàng</th>
						<th>Ngày tạo</th>
						<th>Tổng tiền</th>
						<th>Trạng thái</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="o : ${ordersList}">
						<td th:text="${o.id}">1</td>
						<td th:text="${o.accountId.fullName}">Nguyễn Văn A</td>
						<td th:text="${#dates.format(o.createdDate, 'dd/MM/yyyy')}">01/10/2025</td>
						<td th:text="${#numbers.formatDecimal(o.total, 0, 'POINT', 0, 'COMMA')} + '₫'">1500000</td>

						<!-- Dropdown chỉnh trạng thái -->
						<td>
							<form th:action="@{/orders-mana/updateStatus}" method="post" class="d-inline">
								<input type="hidden" name="id" th:value="${o.id}">
								<select name="status" class="status-select" onchange="this.form.submit()">
									<option th:value="0" th:selected="${o.status == 0}">Chờ xử lý</option>
									<option th:value="1" th:selected="${o.status == 1}">Đã xác nhận</option>
									<option th:value="2" th:selected="${o.status == 2}">Đang giao</option>
									<option th:value="3" th:selected="${o.status == 3}">Hoàn tất</option>
									<option th:value="4" th:selected="${o.status == 4}">Đã hủy</option>
								</select>
							</form>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	

<footer class="text-center py-4 mt-5">
	<small>© 2025 <span class="text-warning">Mom Physic</span> | Orders Management</small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
