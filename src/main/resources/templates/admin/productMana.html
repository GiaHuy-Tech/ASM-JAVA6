<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mom Physic - Quản lý sản phẩm</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body { 
  background: linear-gradient(135deg, #150035, #2d007a); 
  color: #fff; 
  min-height: 100vh; 
  font-family: "Poppins", sans-serif;
}

/* Navbar */
.navbar { 
  background: linear-gradient(90deg, #150035, #2d007a); 
  border-bottom: 1px solid #ffd700; 
}
.navbar .navbar-brand span {
  color: #ffd700;
}

/* Card style */
.card { 
  background-color: rgba(255, 255, 255, 0.05); 
  border: 1px solid rgba(255, 215, 0, 0.3); 
  border-radius: 15px; 
  backdrop-filter: blur(8px); 
}
.card h6, label, th { color: #ffd700; }

/* Form elements */
.form-control, 
.form-select { 
  background-color: rgba(255, 255, 255, 0.1); 
  color: #fff; 
  border: 1px solid rgba(255, 215, 0, 0.3); 
  border-radius: 10px;
}

/* ✅ Giữ chữ trắng khi đóng select */
.form-select {
  color: #fff !important;
}

/* ✅ Khi mở dropdown: nền sáng, chữ đen dễ đọc */
.form-select option {
  background-color: #fff;
  color: #000;
}

/* Hiệu ứng focus */
.form-select:focus {
  background-color: rgba(255, 255, 255, 0.15);
  color: #fff;
  border-color: #ffd700;
  box-shadow: 0 0 0 0.25rem rgba(255, 215, 0, 0.3);
}

/* Nút vàng */
.btn-gold { 
  background: linear-gradient(90deg, #ffd700, #ffae00); 
  color: #150035; 
  font-weight: 600; 
  border: none; 
  transition: 0.3s; 
  border-radius: 10px;
}
.btn-gold:hover { 
  background: linear-gradient(90deg, #ffae00, #ffd700); 
  transform: scale(1.05); 
}

/* Footer */
.footer {
  background: linear-gradient(90deg, #150035, #2d007a);
  border-top: 1px solid rgba(255, 215, 0, 0.3);
  color: rgba(255, 255, 255, 0.8);
}

a { text-decoration: none; }
.table th {
  color: #ffd700;
  font-weight: 600;
}
.table-hover tbody tr:hover {
  background-color: rgba(255, 215, 0, 0.1);
}
</style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark px-4 py-3">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="/">
      <img src="https://cdn-icons-png.flaticon.com/512/1040/1040230.png" alt="logo" width="45" class="me-2">
      <span class="fw-bold fs-4">Mom Physic</span>
    </a>
  </div>
</nav>

<div class="container py-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="text-warning mb-0"><i class="bi bi-box-seam"></i> Quản lý sản phẩm</h2>
    <a href="/stats" class="btn btn-gold">
      <i class="bi bi-arrow-left-circle me-1"></i> Về menu Admin
    </a>
  </div>

  <!-- Danh sách sản phẩm -->
  <div class="card shadow mb-5">
    <div class="card-body p-0">
      <table class="table table-dark table-hover mb-0 text-center align-middle">
        <thead>
          <tr>
            <th>ID</th>
            <th>Hình ảnh</th>
            <th>Tên sản phẩm</th>
            <th>Danh mục</th>
            <th>Giá</th>
            <th>Trạng thái</th>
            <th>Thao tác</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="p : ${list}">
            <td th:text="${p.id}"></td>
            <td><img th:src="${p.image}" width="60" class="rounded-3"></td>
            <td th:text="${p.name}"></td>
            <td th:text="${p.category != null ? p.category.name : 'Chưa chọn'}"></td>
            <td th:text="${#numbers.formatInteger(p.price, 0, 'POINT')} + ' ₫'"></td>
            <td>
              <span th:if="${p.available}" class="badge bg-success">Còn hàng</span>
              <span th:if="${!p.available}" class="badge bg-danger">Hết hàng</span>
            </td>
            <td>
              <a th:href="@{/product-mana/edit/{id}(id=${p.id})}" class="btn btn-sm btn-primary me-1" title="Sửa">
                <i class="bi bi-pencil-square"></i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Form thêm / sửa sản phẩm -->
  <div class="card shadow-sm">
    <div class="card-header bg-warning text-dark fw-bold">
      <i class="bi bi-plus-circle"></i> 
      <span th:text="${product.id == null ? 'Thêm sản phẩm mới' : 'Cập nhật sản phẩm'}"></span>
    </div>
    <div class="card-body">
      <form th:action="${product.id == null} ? @{/product-mana/add} : @{/product-mana/update}"
            th:object="${product}" method="post">

        <input type="hidden" th:field="*{id}">
        <div class="row g-3">
          <div class="col-md-4">
            <label class="form-label">Tên sản phẩm</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="Nhập tên sản phẩm">
          </div>

          <div class="col-md-2">
            <label class="form-label">Giá (₫)</label>
            <input type="number" th:field="*{price}" class="form-control" placeholder=">= 50000">
          </div>

          <div class="col-md-3">
            <label class="form-label">Hình ảnh (URL)</label>
            <input type="text" th:field="*{image}" class="form-control" placeholder="Link hình ảnh">
          </div>

          <div class="col-md-3">
            <label class="form-label">Danh mục</label>
            <select name="categoryId" class="form-select" required>
              <option value="">-- Chọn danh mục --</option>
              <option th:each="c : ${categories}" 
                      th:value="${c.id}" 
                      th:text="${c.name}"
                      th:selected="${product.category != null and product.category.id == c.id}">
              </option>
            </select>
          </div>

          <div class="col-md-4">
            <label class="form-label">Trạng thái</label>
            <select th:field="*{available}" class="form-select">
              <option class="text-dark" th:value="true">Còn hàng</option>
              <option class="text-dark" th:value="false">Hết hàng</option>
            </select>
          </div>
        </div>

        <button type="submit" class="btn btn-gold mt-3">
          <i class="bi bi-check-circle"></i>
          <span th:text="${product.id == null ? 'Thêm sản phẩm' : 'Cập nhật'}"></span>
        </button>
        <a th:if="${product.id != null}" href="/product-mana" class="btn btn-secondary mt-3 ms-2">
          <i class="bi bi-arrow-repeat"></i> Hủy
        </a>
      </form>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="footer text-center py-4 mt-5">
  <small>© 2025 <span class="text-warning">Mom Physic</span> | Product Management</small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
