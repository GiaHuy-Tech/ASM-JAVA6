<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mom Physic - Quản lý danh mục</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg" style="background-color: #2c2f66;">
  <div class="container">
    <!-- Logo -->
    <a href="/"> 
      <img src="/images/logo_png.png" alt="Trang chủ" width="200">
    </a>

    <!-- Button responsive -->
    <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Menu -->
    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav ms-auto align-items-lg-center">
        <li class="nav-item">
          <a class="nav-link text-white" href="/"><i class="bi bi-house-door"></i> Trang chủ</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="cart"><i class="bi bi-cart"></i> Giỏ hàng</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container my-4">
  <h3><i class="bi bi-tags"></i> Quản lý danh mục</h3>

  <!-- Bảng -->
  <table class="table table-bordered mt-3 align-middle">
    <thead class="table-secondary">
      <tr>
        <th>ID</th>
        <th>Tên danh mục</th>
        <th>Mô tả</th>
        <th>Hình ảnh</th>
        <th>Hành động</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Figure</td>
        <td>Đồ chơi figure</td>
        <td><img src="/images/figure.png" width="60"></td>
        <td>
          <button class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#editCategoryModal"><i class="bi bi-pencil-square"></i></button>
          <button class="btn btn-sm btn-danger"><i class="bi bi-trash"></i></button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Form thêm -->
  <h5 class="mt-4"><i class="bi bi-plus-circle"></i> Thêm danh mục</h5>
  <form>
    <div class="mb-3">
      <label class="form-label">Tên danh mục</label>
      <input type="text" class="form-control" placeholder="Nhập tên danh mục">
    </div>
    <div class="mb-3">
      <label class="form-label">Mô tả</label>
      <textarea class="form-control" rows="3"></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Hình ảnh</label>
      <input type="file" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Thêm danh mục</button>
  </form>
</div>

<!-- Modal sửa danh mục -->
<div class="modal fade" id="editCategoryModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title"><i class="bi bi-pencil-square"></i> Sửa danh mục</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      
      <div class="modal-body">
        <form id="editCategoryForm">
          <div class="mb-3">
            <label class="form-label">ID</label>
            <input type="text" class="form-control" value="1" readonly>
          </div>
          <div class="mb-3">
            <label class="form-label">Tên danh mục</label>
            <input type="text" class="form-control" value="Figure">
          </div>
          <div class="mb-3">
            <label class="form-label">Mô tả</label>
            <textarea class="form-control" rows="3">Đồ chơi figure</textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Hình ảnh</label>
            <input type="file" class="form-control">
          </div>
        </form>
      </div>
      
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
        <button type="button" class="btn btn-success">Lưu thay đổi</button>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="bg-white border-top mt-5">
  <div class="container py-4">
    <div class="row">
      <div class="col-md-4">
        <h6>Mom Physic</h6>
        <p class="small text-muted">Figure & Model Store</p>
      </div>
      <div class="col-md-4">
        <h6>Chính sách</h6>
        <ul class="list-unstyled small">
          <li>Giao hàng</li>
          <li>Đổi trả</li>
        </ul>
      </div>
      <div class="col-md-4 text-end">
        <p class="small">© 2025 Mom Physic</p>
      </div>
    </div>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
