<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mom Physic - Chi tiết giỏ hàng</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
	background: linear-gradient(135deg, #150035, #2d007a);
	color: #fff;
	min-height: 100vh;
}
.navbar {
	background: linear-gradient(90deg, #150035, #2d007a);
	border-bottom: 1px solid #ffd700;
}
.card {
	background-color: rgba(255, 255, 255, 0.05);
	border: 1px solid rgba(255, 215, 0, 0.3);
	border-radius: 15px;
	backdrop-filter: blur(8px);
}
.card h6, label, th {
	color: #ffd700;
}
.table td {
	color: #fff;
}
.btn-gold {
	background: linear-gradient(90deg, #ffd700, #ffae00);
	color: #150035;
	font-weight: 600;
	border: none;
	transition: 0.3s;
}
.btn-gold:hover {
	background: linear-gradient(90deg, #ffae00, #ffd700);
	transform: scale(1.05);
}
a { text-decoration: none; }
</style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark px-4 py-3">
	<div class="container-fluid">
		<a class="navbar-brand d-flex align-items-center" href="/"> 
			<img src="https://cdn-icons-png.flaticon.com/512/1040/1040230.png" alt="logo" width="45" class="me-2">
			<span class="fw-bold text-warning fs-4">Mom Physic</span>
		</a>
	</div>
</nav>

<div class="container py-5">
	<div class="d-flex justify-content-between align-items-center mb-4">
		<h2 class="text-warning mb-0"><i class="bi bi-cart4"></i> Chi tiết giỏ hàng</h2>
	</div>

	<!-- Thông tin giỏ hàng -->
	<div class="card shadow mb-4">
		<div class="card-body">
			<p><strong class="text-warning">ID giỏ hàng:</strong> <span class="text-warning" th:text="${cart.id}"></span></p>
			<p><strong class="text-warning">Email tài khoản:</strong> <span class="text-warning" th:text="${cart.account != null ? cart.account.email : 'Không có'}"></span></p>
			<p><strong class="text-warning">Họ tên:</strong> <span class="text-warning" th:text="${cart.account != null ? cart.account.fullName : 'Không có'}"></span></p>
			<p><strong class="text-warning">Ngày tạo:</strong> <span class="text-warning" th:text="${cart.createdDate != null ? #dates.format(cart.createdDate, 'dd/MM/yyyy HH:mm') : 'Chưa có'}"></span></p>
		</div>
	</div>

	<!-- Danh sách sản phẩm trong giỏ -->
	<div class="card shadow">
		<div class="card-body p-0">
			<table class="table table-dark table-hover mb-0 text-center align-middle">
				<thead>
					<tr>
						<th>Sản phẩm</th>
						<th>Giá</th>
						<th>Số lượng</th>
						<th>Tổng</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="cd : ${cart.cartDetails != null ? cart.cartDetails : {}}">
						<td th:text="${cd.product.name}"></td>
						<td th:text="${#numbers.formatDecimal(cd.price, 0, 'POINT'	, 0, 'COMMA')} + ' đ'"></td>
						<td th:text="${cd.quantity}"></td>
						<td th:text="${#numbers.formatDecimal(cd.price * cd.quantity, 0, 'POINT', 0, 'COMMA')} + ' đ'"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<div class="mt-3">
		<a th:href="@{/admin/cart}" class="btn btn-gold"><i class="bi bi-arrow-left-circle"></i> Quay lại danh sách</a>
	</div>
</div>

<footer class="footer text-center py-4 mt-5">
	<small>© 2025 <span class="text-warning">Mom Physic</span> | Cart Details</small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
