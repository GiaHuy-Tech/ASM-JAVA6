<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quản lý đơn hàng</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4><i class="bi bi-receipt"></i> Quản lý đơn hàng</h4>
    <a href="/oders-mana/new" class="btn btn-primary">
      <i class="bi bi-plus-circle"></i> Thêm mới
    </a>
  </div>

  <!-- Form thêm/sửa -->
  <form th:action="@{${order.id == null ? '/oders-mana/add' : '/oders-mana/update'}}"
        method="post" th:object="${order}"
        class="border p-3 bg-white rounded shadow-sm">
    <input type="hidden" th:field="*{id}">

    <div class="row g-3">
      <!-- Tài khoản -->
      <div class="col-md-3">
        <label class="form-label">Tài khoản</label>
       <select name="accountId" class="form-select" required>
  <option value="">-- Chọn tài khoản --</option>
  <option th:each="acc : ${accounts}"
          th:value="${acc.id}"
          th:selected="${order.accountId != null and order.accountId.id == acc.id}"
          th:text="${acc.fullName + ' (' + acc.email + ')'}"></option>
</select>

      </div>

      <!-- Địa chỉ -->
      <div class="col-md-3">
        <label class="form-label">Địa chỉ</label>
        <input type="text" th:field="*{address}" class="form-control" required>
      </div>

      <!-- Tổng tiền -->
      <div class="col-md-2">
        <label class="form-label">Tổng tiền</label>
        <input type="number" th:field="*{total}" class="form-control" required>
      </div>

      <!-- Phí ship -->
      <div class="col-md-2">
        <label class="form-label">Phí ship</label>
        <input type="number" th:field="*{feeship}" class="form-control">
      </div>

      <!-- SĐT -->
      <div class="col-md-2">
        <label class="form-label">SĐT</label>
        <input type="text" th:field="*{phone}" class="form-control" required>
      </div>

      <!-- Trạng thái -->
      <div class="col-md-2">
        <label class="form-label">Trạng thái</label>
        <select th:field="*{status}" class="form-select">
          <option value="0">Chờ xử lý</option>
          <option value="1">Đã xác nhận</option>
          <option value="2">Đang giao</option>
          <option value="3">Hoàn tất</option>
          <option value="4">Đã hủy</option>
        </select>
      </div>

      <!-- Phương thức thanh toán -->
      <div class="col-md-3">
        <label class="form-label">Phương thức thanh toán</label>
        <input type="text" th:field="*{paymentMethod}" class="form-control" required>
      </div>

      <!-- Trạng thái thanh toán -->
      <div class="col-md-2">
        <label class="form-label">TT Thanh toán</label>
        <select th:field="*{paymentStatus}" class="form-select">
          <option value="true">Đã thanh toán</option>
          <option value="false">Chưa thanh toán</option>
        </select>
      </div>

      <!-- Ngày tạo -->
      <div class="col-md-3">
        <label class="form-label">Ngày tạo</label>
        <input type="date" th:field="*{createdDate}" class="form-control" required>
      </div>

      <!-- Nút lưu -->
      <div class="col-md-2 d-flex align-items-end">
        <button type="submit" class="btn btn-success w-100">
          <i class="bi bi-save"></i>
          <span th:text="${order.id == null ? 'Thêm mới' : 'Cập nhật'}"></span>
        </button>
      </div>
    </div>
  </form>

  <!-- Danh sách đơn hàng -->
  <table class="table table-striped table-bordered mt-4 bg-white">
    <thead class="table-dark">
      <tr>
        <th>Mã đơn</th>
        <th>Khách hàng</th>
        <th>Địa chỉ</th>
        <th>Ngày tạo</th>
        <th>Tổng tiền</th>
        <th>Phí ship</th>
        <th>SĐT</th>
        <th>Thanh toán</th>
        <th>Trạng thái</th>
        <th>Hành động</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="o : ${ordersList}">
        <td th:text="${o.id}"></td>
        <td th:text="${o.accountId.fullName}"></td>
        <td th:text="${o.address}"></td>
        <td th:text="${#dates.format(o.createdDate, 'dd/MM/yyyy')}"></td>
        <td th:text="${#numbers.formatDecimal(o.total, 0, 'COMMA', 0, 'POINT')} + '₫'"></td>
        <td th:text="${o.feeship}"></td>
        <td th:text="${o.phone}"></td>
        <td th:text="${o.paymentStatus ? 'Đã TT' : 'Chưa TT'}"></td>
        <td>
          <span th:switch="${o.status}">
            <span th:case="0" class="badge bg-secondary">Chờ xử lý</span>
            <span th:case="1" class="badge bg-primary">Đã xác nhận</span>
            <span th:case="2" class="badge bg-info text-dark">Đang giao</span>
            <span th:case="3" class="badge bg-success">Hoàn tất</span>
            <span th:case="4" class="badge bg-danger">Đã hủy</span>
          </span>
        </td>
        <td>
          <a th:href="@{'/oders-mana/edit/' + ${o.id}}" class="btn btn-warning btn-sm">
            <i class="bi bi-pencil"></i>
          </a>
          <a th:href="@{'/oders-mana/delete/' + ${o.id}}" class="btn btn-danger btn-sm"
             onclick="return confirm('Bạn có chắc muốn xóa đơn hàng này không?');">
            <i class="bi bi-trash"></i>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
